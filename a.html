<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storytelling - The Mysterious Island</title>
    <link rel="stylesheet" href="b.css">
    <script src="c.js"></script>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
        }
        .story-container {
            background-color: rgba(255, 255, 255, 0.805); 
            padding: 20px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
        .option-button {
            margin-bottom: 10px;
        }
        .star-rating-button {
            margin-right: 5px;
        }
        .rating-display {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <div class="story-container">
        <h1 id="story-title">The Mysterious Island</h1>
        <br>
        <p id="story-text">Once upon a time, you find yourself shipwrecked on a deserted island. The sun beats down relentlessly as you survey your surroundings. To your left, you see a dense jungle, and to your right, a rocky cliff overlooks the crashing waves.</p>
        <br>
        <div id="options-container">
            <!-- Options and star rating buttons will be added here -->
        </div>
    </div>

    <!-- Optional: Add background music -->
    <audio id="background-music" src="background-music.mp3" loop></audio>

    <script src="c.js"></script>
    <script>
        // Define your story content and choices
        // Add event listeners to the buttons
        document.getElementById('option1').addEventListener('click', function() {
            updateStory(0); // Call updateStory with the appropriate scene index
        });

        document.getElementById('option2').addEventListener('click', function() {
            updateStory(1); // Call updateStory with the appropriate scene index
        });

        document.getElementById('option3').addEventListener('click', function() {
            updateStory(2); // Call updateStory with the appropriate scene index
        });
    </script>
</body>
</html>
