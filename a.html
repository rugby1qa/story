<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storytelling - The Mysterious Island</title>
    <link rel="stylesheet" href="b.css">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
        }
        .story-container {
            background-color: rgba(216, 237, 131, 0.805); 
            padding: 20px;
            border-radius: 10px;
            max-width: 100%;
             width: 100%;
        }
        h1{
            text-align: center;
        }
        .option-button {
            margin-bottom: 10px;
        }
        .star-rating-button {
            margin-right: 5px;
        }
        .rating-display {
            margin-top: 10px;
        }
        
        #feedback-form {
            display: none;
            margin-top: 20px;
        }
        #feedback-text {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        #submit-feedback-btn {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
   
    <div class="story-container">
        <h1 id="story-title">The Mysterious Island</h1>
        <br>
        <p id="story-text">Once upon a time, you find yourself shipwrecked on a deserted island. The sun beats down relentlessly as you survey your surroundings. To your left, you see a dense jungle, and to your right, a rocky cliff overlooks the crashing waves.</p>
        <br>
        <div id="options-container">
          
        </div>
    </div>

   
    <div id="feedback-form" class="story-container">
        <h2>Feedback</h2>
        <textarea id="feedback-text" placeholder="Enter your feedback here"></textarea>
        <button id="submit-feedback-btn" onclick="submitFeedback()">Submit</button>
    </div>

   
    <audio id="background-music" src="background-music.mp3" loop></audio>

    <script src="c.js"></script>
    <script>
        
        document.getElementById('option1').addEventListener('click', function() {
            updateStory(0); 
        });

        document.getElementById('option2').addEventListener('click', function() {
            updateStory(1); 
        });

        document.getElementById('option3').addEventListener('click', function() {
            updateStory(2); 
        });
    </script>
</body>
</html>
